<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookNest | Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #a8a1be;
    }

    header {
      background-color: #2c263f;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 2rem;
      background: #0fc4c4;
    }

    .featured {
      padding: 2rem;
    }

    .slider-container {
      position: relative;
      width: 95%;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 8px;
      background: #2c263f;
      padding: 1rem;
    }

    .slider-track {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .book-card {
      flex: 0 0 240px;
      margin: 0 12px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
    }

    .book-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 6px;
    }

    .book-card h4 {
      margin: 0.8rem 0 0.3rem;
      font-size: 1.1rem;
      color: #2c263f;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 5px 12px;
      border-radius: 4px;
      z-index: 10;
    }

    .slider-btn.left {
      left: 10px;
    }

    .slider-btn.right {
      right: 10px;
    }

    footer {
      background: #2c263f;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>BookNest</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="books.html">Books</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to BookNest</h2>
      <p>Your one-stop online bookstore</p>
    </section>

    <section class="featured">
      <h3>Featured Books</h3>
      <div class="slider-container">
        <button class="slider-btn left" aria-label="Scroll Left">&#8592;</button>
        <div class="slider-track">
          <!-- Books in slider -->
          <div class="book-card">
            <img src="https://images.unsplash.com/photo-1517433456452-f9633a875f6f?auto=format&fit=crop&w=400&q=80" alt="The Art of Coding" />
            <h4>The Art of Coding</h4>
          </div>
          <div class="book-card">
            <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=400&q=80" alt="Design Patterns" />
            <h4>Design Patterns</h4>
          </div>
          <div class="book-card">
            <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80" alt="JavaScript Essentials" />
            <h4>JavaScript Essentials</h4>
          </div>
          <div class="book-card">
            <img src="https://images.unsplash.com/photo-1519682337058-a94d519337bc?auto=format&fit=crop&w=400&q=80" alt="Python Programming" />
            <h4>Python Programming</h4>
          </div>
          <div class="book-card">
            <img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d?auto=format&fit=crop&w=400&q=80" alt="Effective Communication" />
            <h4>Effective Communication</h4>
          </div>
          <div class="book-card">
            <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=400&q=80" alt="Mastering UX Design" />
            <h4>Mastering UX Design</h4>
          </div>
          <div class="book-card">
            <img src="https://images.unsplash.com/photo-1516972810927-80185027ca84?auto=format&fit=crop&w=400&q=80" alt="Deep Learning" />
            <h4>Deep Learning</h4>
          </div>
          <div class="book-card">
            <img src="https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&w=400&q=80" alt="Startup Guide" />
            <h4>Startup Guide</h4>
          </div>
        </div>
        <button class="slider-btn right" aria-label="Scroll Right">&#8594;</button>
      </div>
    </section>
  </main>

  <footer>
  </footer>


  <script>
    const track = document.querySelector('.slider-track');
    const btnLeft = document.querySelector('.slider-btn.left');
    const btnRight = document.querySelector('.slider-btn.right');
    let position = 0;
    const cardWidth = 260; // updated width

    btnRight.addEventListener('click', () => {
      const maxScroll = -(track.scrollWidth - track.parentElement.clientWidth);
      position -= cardWidth;
      if (position < maxScroll) position = maxScroll;
      track.style.transform = `translateX(${position}px)`;
    });

    btnLeft.addEventListener('click', () => {
      position += cardWidth;
      if (position > 0) position = 0;
      track.style.transform = `translateX(${position}px)`;
    });
  </script>
</body>
</html>
